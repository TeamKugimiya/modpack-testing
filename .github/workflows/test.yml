name: 測試 reusable workflow

on:
  workflow_dispatch:

jobs:
  Environment-Setup:
    name: 環境階段
    uses: TeamKugimiya/reusable-workflows/.github/workflows/modpack-env.yml@main

  Resourcepack-Maker:
    name: 資源包階段
    uses: TeamKugimiya/reusable-workflows/.github/workflows/modpack-resourcepack.yml@main
    needs: EnvSetup
    with:
      modpack-name: ${{ needs.EnvSetup.outputs.modpack-name }}
      resourcepack-generate: ${{ needs.EnvSetup.outputs.resourcepack-patch-generate }}
